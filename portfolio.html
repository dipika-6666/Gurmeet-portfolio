<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Band - Contact Us</title>
    <!-- Use of Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- This is how we put external CSS link -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation Bar -->
        <nav class="wrapper">
            <!-- Menu Items -->
            <menu>
                <a href="index.html"> <img src="./images/logo.png" style="width:70px; height:70px;"> </a>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact us</a>
            </menu>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main id="">
        <!-- Contact Form Section -->
        <section id="contact-form">
            <h1>Contact Us</h1>
            <!-- Contact Form -->
            <br>
            <form>
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <!-- How did you learn about us? Field -->
                <div class="form-group">
                    <label for="learn-about">How did you learn about us?</label>
                    <select id="learn-about" name="learn-about">
                        <optgroup label="Media">
                            <option>Choose one</option>
                            <option>Radio</option>
                            <option>TV</option>
                            <option>Friends</option>
                            <option>Social Media</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option>Linkedin</option>
                            <option>Facebook</option>
                            <option>Youtube</option>
                            <option>Instagram</option>
                            <option>Others</option>
                        </optgroup>
                    </select>
                </div>
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Location Map Section -->
        <section id="location-map">
            <h2>Location</h2>
            <!-- Google Maps Embed -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.5539692307093!2d-79.72539192401241!3d43.63664155350192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b3ff418afaf7b%3A0xdf22b6aed47f7776!2s659%20Garden%20Walk%2C%20Mississauga%2C%20ON%20L5W%201V9!5e0!3m2!1sen!2sca!4v1711072309115!5m2!1sen!2sca"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <!-- Footer Section -->
        <section id="career-plan">
            <!-- Footer Text with Link to Top -->
            <a href="contact.html">Go to Top ^</a>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Music Band. All rights reserved.</p>
    </footer>

</body>

</html>
